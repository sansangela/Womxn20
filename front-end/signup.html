<!DOCTYPE html>

<html>

	<head>
		<title>Sign Up</title>

   <style>
   body {
    background-size: 100%;
    background-repeat: no-repeat;
    margin:0;
    border:0;
    padding:0;
}
 
#login_frame {
     width: 400px;
    height: 260px;
    padding: 13px;
 
    position: absolute;
    left: 50%;
    top: 61%;
    margin-left: -200px;
    margin-top: -200px;

    background-color: #D6EAF8;
 
    border-radius: 10px;
    text-align: center;
}
 
form p > * {
    display: inline-block;
    vertical-align: middle;
}
 
#image_logo {
    margin-top: 22px;
}
 
.label_input {
    font-size: 14px;
 
    width: 70px;
    height: 28px;
    line-height: 28px;
    text-align: center;
 
    color: white;
    background-color: #20B2AA;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
}
 
.text_field {
    width: 200px;
    height: 28px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border: 0;
}
.text_field2 {
    width: 278px;
    height: 28px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border: 0;
}
 
#btn_signup {
    font-size: 14px;
    font-family: Comic Sans MS;
 
    width: 120px;
    height: 28px;
    line-height: 28px;
    text-align: center;
 
    color: white;
    background-color: #20B2AA;
    border-radius: 6px;
    border: 0;
 
   
}
 

#signup_control {
    padding: 0 28px;
    text-align: center;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}
 
li {
    float: left;
}
 
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
 
li a:hover {
    background-color: #111;
}
</style>

   	<script>
        function login() {
         
            var email = document.getElementById("e-mail");
            var pass = document.getElementById("password");
         
            if (email.value == "") {
         
                alert("Please enter your e-mail address");
         
            } else if (pass.value  == "") {
         
                alert("Please enter your passward");
         
            } else if(email.value == "admin" && pass.value == "123456"){
         
                window.location.href="/myTrip";
         
            } else {
         
                alert("Please enter the correct e-mail and passward!")
            }
        }

        </script>
	</head>

	<body style="font-family: Comic Sans MS">
		<div id = "logo" class="container" style="text-align: center">
		<img src ="https://github.com/sansangela/Womxn20/blob/master/front-end/thankyou.png?raw=true" height="240" >	
		</div>

		<div id="login_frame">
 
    		<h1 style="color: white">Welcome!</h1>
 
    		<form method="post">
 
        	<p><label class="label_input">e-mail</label><input type="text" id="e-mail" class="text_field"/>@ucsb.edu</p>
       		<p><label class="label_input">passward</label><input type="text" id="password" class="text_field2"/></p>
 
       		<div id="signup_control">
            	<input type="button" id="btn_signup" value="Sign Up" onclick="login();"/>
            	
       		</div>
   			</form>
		</div>
	</body>
</html>
